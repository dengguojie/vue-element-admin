# Description:
#     Useful scripts or commands
PYTHON="python3"
PY_GET_RELATED_OPS="${CANN_ROOT}/ops/built-in/tests/get_change_relate_ops.py"
PY_GET_RELATED_SCH="${CANN_ROOT}/auto_schedule/python/tests/get_change_relate_cases.py"
